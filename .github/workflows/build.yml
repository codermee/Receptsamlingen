name: Receptsamlingen CI

on:
  push:
      branches:
      - actions-ci

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
     
    - name: Setup Nuget
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Setup Msbuild
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: Nuget Restore
      run: nuget restore
      
    - name: MSBuild
      working-directory: Receptsamlingen
      run: msbuild Receptsamlingen.Mvc/Receptsamlingen.Mvc.csproj
    
